<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Урок 1</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="css/styles.css" rel="stylesheet">
	<script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script defer src="js/07-script.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="sample">
			Цена без скидки: {{ price }}<br>
			<!-- 4.5 И затем подписываемся на момент изменения инпута (@change). У нас тут получается теперь два обработчика события "change", один в v-model.lazy присвоит промокод, а потом сработает функция checkSale. -->
			<!-- Go to [vue-3-course\01\js\07-script.js] -->
			Промокод: <input v-model.trim.lazy="promo" type="text" @change="checkSale">
			<hr>
			<div v-if="hasSale">
				<div class="alert alert-success">Поздравляем! Скидка {{ sale }}% была успешно применена!</div>
			</div>
			Итоговая цена: {{ total }}
			<!-- 4.8 Мы можем здесь вывести даже "sale" и проверить -->
			<!-- {{ sale }} -->
			<!-- Go to [vue-3-course\01\js\07-script.js] -->
		</div>
	</div>
</body>

</html>
